  <body>
    <h1>ðŸª¶ PyScript Beispiel</h1>

    <!-- Ausgabebereich fÃ¼r unser UI-Skript -->
    <pre id="out"> 
    Test Warten auf Ausgabe...
    </pre>

    <!-- ðŸ”¹ PyScript-Konfiguration -->
    <py-config type="json">
      {
        "runtimes": [{
          "name": "pyodide",
          "lang": "python",
          "src": "vendor/pyodide/pyodide.js",
          "indexURL": "vendor/pyodide/"
        }],
        "packages": [],
        "paths": ["./src"]
      }
      </py-config>

    <!-- ðŸ”¹ Lade die UI-Logik aus src/ui.py (die wiederum app.py verwendet) -->

  </body>
</html>
